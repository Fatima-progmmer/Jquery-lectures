<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each |jquery</title>
</head>

<body>
    <h1>
        Each Mthod
    </h1>
    <ul>
        <li>Orange</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Apple</li>
    </ul>
</body>
<script>
    $(document).ready(function () {
        $("li").each(function () {
            console.log($(this).text());
            $(this).text("hello");
        });
    });
</script>

</html>

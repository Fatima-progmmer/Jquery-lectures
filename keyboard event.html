<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae consequatur eveniet consectetur quod
            reprehenderit atque fuga natus rerum voluptates doloribus aliquid sint excepturi minima, hic architecto
            ratione
            fugiat! Nemo, adipisci.
        </p>
    </div>
    <script src="jquery.js">

    </script>
    <script>
        $(document).ready(function () {
            $('body').keypress(function () {
                $(this).css('background-color', 'yellow');
            });


            $('body').keydown(function () {
                $(this).css('background-color', 'red');
            });

            $('body').keyup(function () {
                $(this).css('background-color', 'green');
            });
        });
    </script>
</body>

</html>
